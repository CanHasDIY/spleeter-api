<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
<head>
    <meta charset="utf-8" />
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Splitter</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta property="og:image" content="https://i.imgur.com/VKCFq6Y.png" />
	
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/css/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="splitter.css">

    <script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
    <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-compat-git.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="big-one" style="max-width: 640px; margin: 0 auto;">
        <div style="font-size: large; color: #08E; text-align: center; padding: 0em;">
            <p style="margin: 0 auto; margin-left: 10%;">Audio Splitter <sup style="font-size: xx-small;">powered by <a href="https://github.com/deezer/spleeter">Deezer Research Spleeter</a></sup></p>
        </div>
        <div class="banner-message">
            <span class="section-title">Options</span>
            <div id="options">
                <div style="font-size: small;">
                    <div>
                        <input type="checkbox" id="chk-hf" value="hf"> <label style="font-size: 17px;" for="chk-hf" title="Check to include an average of the high frequencies (>11khz)">Include high frequencies</label>
                    </div>
                </div>
            </div>
            <br />
            <span class="section-title">Mode</span>
            <select id='type' title="Type">
                <option value='karaoke' data-ext="mp3" selected>Audio - Karaoke</option>
                <option value='vocals' data-ext="mp3">Audio - Vocals</option>
                <option value='2stems' data-ext="zip">Audio - 2 stems (Vocals + Karaoke)</option>
                <option value='4stems' data-ext="zip">Audio - 4 stems (Bass, Drums, Vocals, Other)</option>
                <option value='5stems' data-ext="zip">Audio - 5 stems (Piano, Bass, Drums, Vocals, Other)</option>
                <option value='karaoke+' data-ext="mp4">Video - Karaoke</option>
                <option value='vocals+' data-ext="mp4">Video - Vocals</option>
            </select>
        </div>

        <div class="tabs">
            <ul id="tabs-nav">
                <li><a href="#tab1">YouTube</a></li>
                <li><a href="#tab2">File</a></li>
            </ul>

            <div id="tabs-content">
                <div id="tab1" class="tab-content">
                    <div id="div-search" style="display:none;" class="banner-message">
                        <div>
                            <input id="search" class="search" autocapitalize="none" autocomplete="off" autocorrect="off" name="search_query" tabindex="0" type="text" spellcheck="false" placeholder="YouTube Search" style="outline: none; text-align: center;">
                            <button id="btn-search" type="submit"><i class="fa fa-search"></i></button>
                        </div>
                        <div id="search-results">

                        </div>
                    </div>
                    <hr />
                    <div id="div-main" class="banner-message">
                        <div>
                            <input type="text" id="url" class="search" value="" placeholder="YouTube URL or Video ID" style="min-width: 240px; text-align: center; width:100%;" />
                        </div>
                        <div id="duration"></div>
                    </div>
                </div>

                <div id="tab2" class="tab-content">
                    <div class="banner-message">
                        <div class="dropzone-container">
                            <form id="uploader" class="dropzone-drop-area">
                                <input type="hidden" name="includeHf" id="file-hf" />
                                <input type="hidden" name="format" id="file-format" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div><button id="btn-split" class="split-button">Split</button></div>
        </div>

        <div id="wait-dialog" class="modal">
            <div class="loader" id="spinner" style="display:none;"></div>
            <div>
                Processing. Please wait a few minutes...
            </div>
            <button id="btn-close-wait">Close</button>
        </div>

        <footer class="border-top footer text-muted">
            <div class="container">
                <p>&copy; 2019 ThePirat - <a href="https://github.com/thepirat000/spleeter-api">Source code</a> - Powered by <a href="https://github.com/deezer/spleeter">Deezer's Spleeter</a></p>
            </div>
        </footer>

    </div>

    <script type="text/javascript" src="splitter.js"></script>

    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=OnLoadCallback"></script>
</body>
</html>
